<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password validator by Myster Taran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ff48838b87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label for="password">Check how strong is your password!</label>
    <input type="text" id="password" placeholder="Enter the password..." />
    <p class="passinfo">You did not enter the password</p>
    <br /><br />
    <h3 style="text-transform: uppercase; margin-bottom: 5px">
      Password must contain:
    </h3>
    <ul>
      <li>minimum 10 characters</li>
      <li>letters</li>
      <li>numbers</li>
    </ul>
    <br />
    <p>
      To make your password very strong, add:
      <span style="font-weight: bold; color: rgb(0, 255, 234)"
        >special signs</span
      >.
    </p>
    <script src="./script.js"></script>
  </body>
</html>
